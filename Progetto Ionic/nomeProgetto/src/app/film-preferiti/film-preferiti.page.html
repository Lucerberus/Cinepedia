
<ion-content style=" --background: #100e0e;">


<div *ngIf="filmPreferiti.length>0">
<h2 class="nome-genere">Film tra i preferiti</h2>
<div class="griglia-film">
  <div *ngFor="let film of filmPreferiti" class="film-box">
    <ion-card (click)="vaiADettagli(film.id)">
      <img  style="width: 100%; height: 100%; object-fit: cover;" [src]="getImage(film.poster_path)" />
    </ion-card>
  </div>
</div>
</div>

<h2 *ngIf="filmPreferiti.length==0" class="nome-genere">Nessun film tra i preferiti</h2>

</ion-content>
