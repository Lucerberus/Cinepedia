

<ion-content *ngIf="!attore_selezionato" class="film-content">
  <div class="center-wrapper">
 
    <div class="custom-searchbar">
      <input
        type="text"
        [(ngModel)]="attore_cercato"
        placeholder="Cerca attore da eliminare..."
         (input)="onInputNomeFilm($event)"
      />
      <button *ngIf="attore_cercato"class="clear-button"(click)="resetSearch()">✕</button>
      <button class="bottone-ricerca" ><img src="assets/icon/search.svg" alt="Cerca"/></button>

       <!-- Lista suggerimenti -->
    <ul class="suggerimenti-lista" *ngIf="suggerimentiAttore.length > 0">
      <li *ngFor="let attore of suggerimentiAttore" (click)="selezionaSuggerimentoAttore(attore)" >
         <img [src]="getImage(attore.profile_path)" alt="{{ attore.name }}"/>
         <span>{{ attore.name }}</span>
      </li>
    </ul>
    </div>
   
  </div>
  
</ion-content>

<ion-content  *ngIf= "attore_selezionato"class="film-content">
<!-- Copertina --> 
 <!--poichè il metodo subscribe è asincorno capitava che al primo click ancora non erano stati caricati i film e quindi fare movie.poster_path dava errore e quindi la pagina html non si apriva
 invece mettendo un controllo come *ngIf="movie" verifico che l'oggetto movie esista, appena esiste carica la pagina html, faccio così anche con gli attori
 -->
  <div class="film-layout">
    <!-- Sezione attore -->
    <div class="film-cover">
      <ion-card class="cover-wrapper">
        <div class="NomiCampi">
          <label class="NomiInput">Nome e Cognome</label>
          <ion-card class="title-card">
            <ion-card-content>
             {{name}}
            </ion-card-content>
          </ion-card>
            <img [src]="getImage(profile_path)" class="cover-image" />
        </div>

      
      
      </ion-card>
    </div>

    <ion-card class="cover-wrapper2">
      <div class="NomiCampi">
        <label class="NomiInput">Biografia</label>
        <ion-card class="description-card">
          <ion-card-content>
            {{biography}}
          </ion-card-content>
        </ion-card>
      </div>

      <div class="input-colonna">
        <div class="input-riga">

          <div *ngIf="place_of_birth" class="NomiCampi">
            <label class="NomiInput">Luogo di nascita</label>
            <ion-card class="title-card">
              <ion-card-content>
                {{place_of_birth}}
              </ion-card-content>
            </ion-card>
          </div>

          <div class="NomiCampi">
            <label class="NomiInput">Data di nascita</label>
            <ion-card class="title-card">
              <ion-card-content>
                {{birthday}}
              </ion-card-content>
            </ion-card>
          </div>

          <div *ngIf="deathday" class="NomiCampi">
            <label class="NomiInput">Data di morte</label>
            <ion-card class="title-card">
              <ion-card-content>
                {{deathday}}
              </ion-card-content>
            </ion-card>
          </div>

          <div class="NomiCampi">
          <label class="NomiInput">Genere</label>
          <ion-card class="title-card">
            <ion-card-content>
              {{gender}}
            </ion-card-content>
          </ion-card>
        </div>


        </div>


        
      </div>
           <ion-card class="cover-bottoni">
<ion-button class="AnnullaButton" fill="clear "(click)="apriConfermaAnnulla()">Annulla</ion-button>
<ion-button class="RimuoviButton" fill="clear "(click)="apriConferma()">Rimuovi Attore</ion-button>

  </ion-card>
    </ion-card>
  </div>

  <!-- film -->
  <h2 class="cast-title">Film in cui ha recitato</h2>
   <div class="scroll-section">
   <button class="scroll-button left" (click)="scrollLeft('attori')" [disabled]="!films.length">◀</button>
  <div #scrollContainer class="cast-scroll" id="attori">
    <div *ngFor="let film of films" class="cast-item">
        <ion-card *ngIf="film" class="actor-card">
          <img [src]=getImage(film.poster_path) class="actor-image">
          <ion-card-content class="actor-name">
            {{ film.title}}
          </ion-card-content>
          <ion-card-content class="character-name">
            {{ film.character_name }}
          </ion-card-content>
        </ion-card>
    </div>
     <button class="scroll-button right" (click)="scrollRight('attori')"[disabled]="!films?.length">▶</button>
  </div>
  </div>

</ion-content>
